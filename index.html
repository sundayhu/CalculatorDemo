<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/mycss.css"/>
</head>
<body>
<div id="total">
    <header>
        <p id="content"></p>
        <p id="result">0</p>
    </header>
    <main>
        <ul id="list">
            <li class="sign FC" id="AC">AC</li>
            <li class="sign" id="bk">←</li>
            <li class="sign" id="mod">mod</li>
            <li class="sign" id="add">+</li>
            <li class="num FC" id="seven">7</li>
            <li class="num" id="eight">8</li>
            <li class="num" id="nine">9</li>
            <li class="sign" id="sub">-</li>
            <li class="num FC" id="four">4</li>
            <li class="num" id="five">5</li>
            <li class="num" id="six">6</li>
            <li class="sign" id="multi">×</li>
            <li class="num FC" id="one">1</li>
            <li class="num" id="two">2</li>
            <li class="num" id="three">3</li>
            <li class="sign" id="div">÷</li>
            <li class="num FC" id="point">.</li>
            <li class="num" id="zero">0</li>
            <li class="num" id="pi">PI</li>   <!--Math.PI-->
            <li class="sign" id="sum">=</li>
            <!--<li class="sign" onclick="compute('^')">x³</li>-->
            <!--<li class="sign" onclick="compute('#')">√</li>-->
            <!--<li class="sign" onclick="compute('sin')">sin</li>-->
            <!--<li class="sign" onclick="compute('cos')">cos</li>-->
        </ul>
    </main>
</div>
<script type="text/javascript" src="js/Factory.js"></script>
<script type="text/javascript" src="js/Interface.js"></script>
</body>
</html>
